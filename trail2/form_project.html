      #details input {
        border-top: none;

        margin-right: auto;
        background-color: white;
        width: 300px;
        padding-left: 50px;
        padding-right: 50px;
      "
    >
      <div>
        <h1

            text-align: center;
            background-color: white;
            width: 300px;
            margin-right: auto;
            margin-left: auto;
            padding-top: 10px;
          "
        >
          Register
        </h1>
      </div>
      <div id="image">
        <span style="padding-right: 16px"
          ><img src="google.jpg" alt="google" width="50px" height="50px"

        <span style="padding-right: 16px"

        /></span>
        <span style="padding-right: 16px"

        /></span>
        <span style="padding-right: 16px"

      <div id="details" style="margin-top: 50px; margin-bottom: 35px">

      </div>
      <div id="details" style="margin-bottom: 35px">
        <input type="email" placeholder="Email" name="email" />
      </div>
      <div id="details" style="margin-bottom: 35px">
        <input type="password" placeholder="Password" name="password" />
      </div>
      <div id="details" style="margin-bottom: 35px">
        <input type="password" placeholder="Conform Password" name="password" />
      </div>
      <div>
        <input
          id="sub"
          type="submit"
          value="Register"
          style="
            background-color: blue;
            color: white;
            border-color: blue;
            padding: 10px;
          "
        />
      </div>
    </form>
