<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose</title>
    <style>
        .int {
            border: 2px solid rgb(123, 206, 206);
            padding: 10px;
            margin-top: 10px;
            margin-left: 10px;
            width: 90%;
        }
    </style>
</head>

<body>
    <div style="background-color: rgb(210, 221, 230);border: 2px solid rgb(123, 206, 206); width: 400px;height: 300px;position: absolute;bottom: 0;right: 0;">
        <input class="int" id="in1" type="text" placeholder="Enter User Id..."><br>
        <input class="int" id="in2" type="text" placeholder="Enter Id..."><br>
        <input class="int" id="in3" type="text" placeholder="Enter Title..."><br>
        <input class="int" id="in4" type="text" placeholder="Enter Some Description..."><br>
        <button style="width: 100px;padding: 10px;margin-top: 25px; margin-left: 150px;border: 2px solid rgb(123, 206, 206);background-color: rgb(210, 221, 230);border-radius: 5px;" id="post1">Post</button>
    </div>
    <script>
        var post = document.getElementById('post1');
        var int1 = document.getElementById('in1');
        var int2 = document.getElementById('in2');
        var int3 = document.getElementById('in3');
        var int4 = document.getElementById('in4');
        post.addEventListener('click', function () {
            fetch('https://jsonplaceholder.typicode.com/posts/',
                {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json; charset=UTF-8',
                    },
                    body: JSON.stringify(int1,int2,int3,int4)
                })

        })

    </script>
</body>

</html>
