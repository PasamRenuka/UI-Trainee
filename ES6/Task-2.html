        var selected = document.getElementById("arrayDropdown");
       
        arr.map((op, i) => {
            options += `<option value="${op}" id="${i}" style="border-radius: 5px;"">${op}</option>`
        })
        document.getElementById("arrayDropdown").innerHTML = options;
        function renderImage() {
            var img1 = document.getElementById("myImg")
            petImage.map((name,i)=>{
                if (selected.value == petImage[i].name) {
                    img1.src = petImage[i].image;
                }
            })
        }
